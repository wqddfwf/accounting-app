<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>每日外卖记账系统</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Web App相关 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="外卖记账">
    <meta name="theme-color" content="#007AFF">
    <meta name="application-name" content="外卖记账">
    <link rel="stylesheet" href="styles.css">
    <!-- 苹果风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container" class="container">
        <div class="app-logo">
            <div class="logo-gradient"></div>
        </div>
        <h1 class="app-title">每日外卖记账</h1>
        <div class="glass-card">
            <div id="login-form">
                <input type="email" id="email" placeholder="邮箱" class="glass-input">
                <input type="password" id="password" placeholder="密码" class="glass-input">
                <button id="login-btn" class="gradient-btn">登 录</button>
                <button id="register-btn" class="text-btn">注 册</button>
                <a id="forgot-password" class="link-btn">忘记密码？</a>
            </div>
        </div>
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>

    <!-- 主界面 -->
    <div id="main-container" class="container hidden">
        <header class="app-header">
            <button id="logout-btn" class="icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
            <h2 class="header-title">每日外卖记账</h2>
            <button id="details-btn" class="icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
            </button>
        </header>

        <div class="date-selector">
            <button id="prev-day-btn" class="circle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div id="current-date" class="date-display">
                <span id="date-text">2023年10月21日</span>
                <svg id="calendar-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
            <button id="next-day-btn" class="circle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
            <button id="today-btn" class="pill-btn">今天</button>
        </div>

        <div class="overview-cards">
            <div class="glass-card">
                <h3>收入</h3>
                <p id="daily-income" class="amount income">¥0.00</p>
            </div>
            <div class="glass-card">
                <h3>费用</h3>
                <p id="daily-expense" class="amount expense">¥0.00</p>
            </div>
            <div class="glass-card">
                <h3>利润</h3>
                <p id="daily-profit" class="amount profit">¥0.00</p>
            </div>
        </div>

        <div class="records-container">
            <div class="records-header">
                <h3>记录列表</h3>
                <div class="export-dropdown">
                    <button id="export-btn" class="small-btn">导出 ▾</button>
                    <div class="dropdown-content hidden">
                        <button id="export-csv" class="dropdown-item">CSV格式</button>
                        <button id="export-excel" class="dropdown-item">Excel格式</button>
                    </div>
                </div>
            </div>
            <div id="records-list" class="glass-card records-list">
                <!-- 动态生成记录 -->
            </div>
        </div>

        <button id="add-record-btn" class="floating-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <!-- 添加记录模态框 -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>添加记录</h3>
            <input type="number" id="amount-input" class="glass-input" placeholder="金额" step="0.01">
            
            <div class="type-selector">
                <h4>类型</h4>
                <div class="type-group">
                    <button id="income-btn" class="type-btn selected">收入</button>
                    <button id="expense-btn" class="type-btn">费用</button>
                </div>
            </div>
            
            <div id="income-categories" class="categories">
                <h4>收入类别</h4>
                <div class="category-group">
                    <button class="category-btn" data-category="吃喝岭师">吃喝岭师</button>
                    <button class="category-btn" data-category="24个半">24个半</button>
                    <button class="category-btn" data-category="个人预约">个人预约</button>
                </div>
            </div>
            
            <div id="expense-categories" class="categories hidden">
                <h4>费用类别</h4>
                <div class="category-group">
                    <button class="category-btn" data-category="食材">食材</button>
                    <button class="category-btn" data-category="交通">交通</button>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button id="cancel-add" class="outline-btn">取消</button>
                <button id="save-record" class="gradient-btn">保存</button>
            </div>
        </div>
    </div>

    <!-- 详细数据模态框 -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-content details-content glass-card">
            <div class="modal-header">
                <h3>详细数据</h3>
                <button id="close-details" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div class="date-range-selector">
                <div class="preset-ranges">
                    <button class="range-btn" data-range="7">最近7天</button>
                    <button class="range-btn" data-range="30">最近30天</button>
                    <button class="range-btn" data-range="90">最近90天</button>
                    <button class="range-btn" data-range="this-month">本月</button>
                    <button class="range-btn" data-range="last-month">上月</button>
                    <button class="range-btn" data-range="this-year">今年</button>
                </div>
                <div class="custom-range">
                    <input type="date" id="start-date" class="date-input">
                    <span>至</span>
                    <input type="date" id="end-date" class="date-input">
                    <button id="apply-range" class="small-btn">应用</button>
                </div>
            </div>
            
            <div class="detail-overview-cards">
                <div class="glass-card">
                    <h3>总收入</h3>
                    <p id="total-income" class="amount income">¥0.00</p>
                </div>
                <div class="glass-card">
                    <h3>总费用</h3>
                    <p id="total-expense" class="amount expense">¥0.00</p>
                </div>
                <div class="glass-card">
                    <h3>总利润</h3>
                    <p id="total-profit" class="amount profit">¥0.00</p>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-card glass-card">
                    <h4>利润趋势</h4>
                    <canvas id="profit-chart"></canvas>
                </div>
                <div class="chart-card glass-card">
                    <h4>收入趋势</h4>
                    <canvas id="income-chart"></canvas>
                </div>
                <div class="chart-card glass-card">
                    <h4>费用趋势</h4>
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
            
            <div class="detail-records">
                <div class="records-header">
                    <h4>详细记录</h4>
                    <div class="export-dropdown">
                        <button id="detail-export-btn" class="small-btn">导出 ▾</button>
                        <div class="dropdown-content hidden">
                            <button id="detail-export-csv" class="dropdown-item">CSV格式</button>
                            <button id="detail-export-excel" class="dropdown-item">Excel格式</button>
                        </div>
                    </div>
                </div>
                
                <div id="detail-records-list" class="glass-card records-list">
                    <!-- 动态生成记录 -->
                </div>
                
                <div class="pagination">
                    <button id="prev-page" class="page-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <span id="page-info">第 1 页 / 共 1 页</span>
                    <button id="next-page" class="page-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 日历选择模态框 -->
    <div id="calendar-modal" class="modal hidden">
        <div class="modal-content calendar-content glass-card">
            <div class="calendar-header">
                <button id="prev-month" class="calendar-nav-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <h3 id="calendar-title">2023年10月</h3>
                <button id="next-month" class="calendar-nav-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
            <div class="weekdays">
                <span>日</span>
                <span>一</span>
                <span>二</span>
                <span>三</span>
                <span>四</span>
                <span>五</span>
                <span>六</span>
            </div>
            <div id="calendar-days" class="calendar-days">
                <!-- 动态生成日历 -->
            </div>
            <div class="modal-buttons">
                <button id="close-calendar" class="outline-btn">取消</button>
                <button id="select-date" class="gradient-btn">确定</button>
            </div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div id="reset-modal" class="modal hidden">
        <div class="modal-content glass-card">
            <h3>重置密码</h3>
            <p>我们将向您的邮箱发送重置密码的链接</p>
            <input type="email" id="reset-email" class="glass-input" placeholder="邮箱">
            <div class="modal-buttons">
                <button id="cancel-reset" class="outline-btn">取消</button>
                <button id="send-reset" class="gradient-btn">发送</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
